<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlimSculp - Mantenimiento</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body, html {
    height: 100%;
    font-family: 'Arial', sans-serif;
    background: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
    overflow: hidden;
  }
  
  .maintenance-container {
    text-align: center;
    padding: 50px 40px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-width: 500px;
    border: 1px solid #e9ecef;
    animation: fadeInUp 1s ease-out;
  }
  
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .maintenance-icon {
    font-size: 60px;
    margin-bottom: 30px;
    color: #6c757d;
    animation: pulse 2s infinite;
  }
  
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
  
  h1 {
    font-size: 2.2em;
    margin-bottom: 20px;
    font-weight: 600;
    color: #495057;
  }
  
  .subtitle {
    font-size: 1.1em;
    margin-bottom: 35px;
    color: #6c757d;
    line-height: 1.6;
  }
  
  .contact-info {
    background: #f8f9fa;
    padding: 25px;
    border-radius: 8px;
    margin-top: 30px;
    border: 1px solid #dee2e6;
  }
  
  .contact-title {
    font-size: 1.2em;
    margin-bottom: 15px;
    font-weight: 600;
    color: #495057;
  }
  
  .email-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
  }
  
  .email-icon {
    font-size: 1.2em;
    color: #6c757d;
  }
  
  .email {
    font-size: 1em;
    color: #495057;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 8px 15px;
    border-radius: 5px;
    border: 1px solid #dee2e6;
    background: white;
  }
  
  .email:hover {
    background: #e9ecef;
    color: #495057;
    border-color: #adb5bd;
  }
  
  .loading-animation {
    margin-top: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  
  .loading-dot {
    width: 8px;
    height: 8px;
    background: #6c757d;
    border-radius: 50%;
    animation: loading 1.4s infinite ease-in-out both;
  }
  
  .loading-dot:nth-child(1) { animation-delay: -0.32s; }
  .loading-dot:nth-child(2) { animation-delay: -0.16s; }
  .loading-dot:nth-child(3) { animation-delay: 0s; }
  
  @keyframes loading {
    0%, 80%, 100% {
      transform: scale(0.8);
      opacity: 0.5;
    }
    40% {
      transform: scale(1);
      opacity: 1;
    }
  }
  
  @media (max-width: 768px) {
    .maintenance-container {
      margin: 20px;
      padding: 40px 25px;
    }
    
    h1 {
      font-size: 1.8em;
    }
    
    .maintenance-icon {
      font-size: 50px;
    }
    
    .subtitle {
      font-size: 1em;
    }
    
    .email-container {
      flex-direction: column;
      gap: 8px;
    }
  }
</style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-icon">
      <i class="fas fa-tools"></i>
    </div>
    
    <h1>Sitio en Mantenimiento</h1>
    
    <div class="subtitle">
      Estamos trabajando para mejorar tu experiencia.<br>
      Volveremos pronto con nuevas funcionalidades.
    </div>
    
    <div class="contact-info">
      <div class="contact-title">Â¿Necesitas ayuda?</div>
      <div class="email-container">
        <i class="fas fa-envelope email-icon"></i>
        <a href="mailto:soportewysas@wysas.com" class="email">
          soportewysas@wysas.com
        </a>
      </div>
    </div>
    
    <div class="loading-animation">
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
      <div class="loading-dot"></div>
    </div>
  </div>
</body>
</html>
